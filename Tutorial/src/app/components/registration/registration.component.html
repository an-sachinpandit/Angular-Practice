<div class="container mt-5">
    <div class="card p-4 shadow">
      <h2 class="text-center">Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>
        <div class="div" >Already user?
          <a [routerLink]="['/login-page']" routerLinkActive="router-link-active" >Login here!</a>
        </div>
      </form>
      <p class="text-success mt-2">{{ message }}</p>
    </div>
  </div>
